<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe!</title>

    <link rel="stylesheet" href="player.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300;400;500;600;700;800&family=Noto+Sans+Osmanya&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p>The Ultimate Tic-Tac-Toe!</p>
    </div>

    <div class="main-container">
      <div class="game-container">
        <div class="message">Play!</div>
        <div class="gameboard">
          <div i="0" j="0" class="gamesquare"></div>
          <div i="0" j="1" class="gamesquare"></div>
          <div i="0" j="2" class="gamesquare"></div>
          <div i="1" j="0" class="gamesquare"></div>
          <div i="1" j="1" class="gamesquare"></div>
          <div i="1" j="2" class="gamesquare"></div>
          <div i="2" j="0" class="gamesquare"></div>
          <div i="2" j="1" class="gamesquare"></div>
          <div i="2" j="2" class="gamesquare"></div>
        </div>

        <div class="players-info">
          <div class="playerA-turn" id="first-player">Player -X-</div>
          <div class="playerB" id="second-player">Player -O-</div>
        </div>
        <button id="reset-BTN">Reset</button>
      </div>
    </div>

    <!--  -->
    <script src="index.js"></script>
    <!--  -->
  </body>
</html>
