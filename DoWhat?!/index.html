<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List!</title>

    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="styles/general-style.css" />
    <link rel="stylesheet" href="styles/header-style.css" />
    <link rel="stylesheet" href="styles/main-style.css" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Handjet:wght@200;300;400;500;600;700;800&family=Noto+Sans+Osmanya&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-section">
      <img class="ham-menu" src="assets/Hamburger_menu.png" alt="Menu" />
      <div>
        <span class="title-1">Do</span>
        <span class="title-2">What?!</span>
      </div>
      <img class="mode-toggle" src="assets/Hamburger_menu.png" alt="Menu" />
    </div>

    <!-- 
        -
        - Main Section
        -
     -->

    <div class="main-section">
      <div class="left-section">
        <div class="" id="home-container">
          <h2 class="menu-title home-title">Home</h2>
          <div
            class="home-element default-home-element"
            id="all-tasks"
            value="ele-1"
          >
            <img src="assets/task.png" alt="" /><span>All Tasks</span>
          </div>
          <div
            class="home-element default-home-element"
            id="today-tasks"
            value="ele-2"
          >
            <img src="assets/planning.png" alt="" /><span>Today</span>
          </div>
          <div
            class="home-element default-home-element"
            id="next-seven-tasks"
            value="ele-3"
          >
            <img src="assets/next-week.png" alt="" /><span>Next 7-Days</span>
          </div>
          <div
            class="home-element default-home-element"
            id="important-tasks"
            value="ele-4"
          >
            <img src="assets/star.png" alt="" /><span>Important</span>
          </div>
        </div>
        <div class="" id="projects-container">
          <h2 class="menu-title projects-title">Projects</h2>
        </div>

        <div class="add-project-container">
          <div class="add-visible" id="add">
            <img src="assets/more.png" alt="+" />
            <span>Add</span>
          </div>

          <form class="project-form hidden-form">
            <div class="input-project-container">
              <img src="assets/Hamburger_menu.png" alt="" />
              <input
                type="text"
                maxlength="19"
                minlength="1"
                placeholder="Enter Project Name"
                id="project-name-input"
              />
            </div>

            <div class="project-btns-container">
              <button id="sumbit-project-btn" type="submit">Add</button>
              <button id="cancel-project-btn" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- 
        -
        - Right Side 
        -
       -->
      <div class="right-section">
        <div class="project-title-container">
          <span class="project-title">Welcome! Please Add Projects</span>
        </div>

        <div class="tasks-container"></div>
        <div class="add-new-task-button hidden" id="">
          <img src="assets/more.png" alt="+" />
          <span>Add Task Please!</span>
        </div>

        <form class="add-task-box hidden">
          <label for="" class="new-task-name-label">
            <span>Title</span>
            <input
              type="text"
              class="new-task-name"
              placeholder="funny title"
            />
          </label>

          <label for="">
            <span>Details</span>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="new-task-details"
              placeholder="Funny details"
            ></textarea>
          </label>

          <label for="">
            <span>Date</span>
            <input type="date" class="new-task-date" />
          </label>

          <div class="Add-new-task-buttons-container">
            <buttton class="submit-new-task" id="sumbit-new-task" type="submit"
              >Add</buttton
            >
            <buttton class="cancel-new-task" id="cancel-new-task" type="reset"
              >Cancel</buttton
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="task.js"></script>
    <script type="module" src="elementMaker.js"></script>
    <script type="module" src="project.js"></script>
  </body>
</html>
