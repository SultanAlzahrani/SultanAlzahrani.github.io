<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="assets/bread-ahead-logo-bakery-school.png"
        alt="logo"
        class="header-logo"
      />
      <span class="title">Welcome to Bread Ahead, Bakery & Baking School</span>
    </div>
    <!-- 
        -
        - Main
        -
     -->
    <div class="container">
      <div class="left-arrow">
        <img src="assets/arrow.png" alt="" />
      </div>

      <div class="slide-wrapper">
        <div class="slider">
          <img src="assets/01.jpg" alt="" id="slide-1" />
          <img src="assets/02.jpg" alt="" id="slide-2" />
          <img src="assets/03.jpg" alt="" id="slide-3" />
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>

      <div class="right-arrow">
        <img src="assets/right-arrow.png" alt="" />
      </div>
    </div>
    <div class="footer">
      <input
        type="radio"
        name="radioGroup"
        role="tab"
        class="radio"
        id="radio-1"
        index="0"
        checked
      />
      <input
        type="radio"
        name="radioGroup"
        role="tab"
        class="radio"
        index="1"
        id="radio-2"
      />
      <input
        type="radio"
        name="radioGroup"
        role="tab"
        class="radio"
        index="2"
        id="radio-3"
      />
    </div>

    <!--  -->
    <script src="index.js"></script>
  </body>
</html>
